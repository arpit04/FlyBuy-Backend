<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forget Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/images/icons/favicon.ico') }}"/>
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/main.css') }}">
<!--===============================================================================================-->
</head>
<body>

    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <div class="login-pic">
                    <img src="{{ url_for('static', filename='assets/images/logo_1.png') }}" alt="logo">
                </div>

                <form method="post" action="{{ url_for('view.forgot_password') }}" class="login-form validate-form">
                    <span class="login-form-title">
                        Forget Password
                    </span>

                    <div class="wrap-input validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input" type="text" name="email" placeholder="Email">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login-form-btn">
                        <button type="submit" class="btn btn-info">
                            Send Reset link
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <a class="txt2" href="{{ url_for('view.user') }}">
                            Back to Login.
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


<!--===============================================================================================-->
    <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
<!--===============================================================================================-->
    <script src="{{ url_for('static', filename='assets/js/plugins/bootstrap.bundle.min.js') }}"></script>
<!--===============================================================================================-->
    <script src="{{ url_for('static', filename='assets/js/login.js') }}"></script>
</body>
</html>
