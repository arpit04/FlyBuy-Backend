{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="container single-product-content bg-color-white pt-15px pb-20px">
  <label for="fname">Accepted Cards</label>
  <div class="icon-container">
   <i class="fa fa-cc-visa  fa-2x" style="color:navy;"></i>
    <i class="fa fa-cc-amex fa-2x" style="color:blue;"></i>
    <i class="fa fa-cc-mastercard fa-2x" style="color:red;"></i>
    <i class="fa fa-cc-discover fa-2x" style="color:orange;"></i>
  </div>
  <form action="{{ url_for('view.payment_card') }}" method="post">
    <div class="row">
      <div class="form-group col-6">
       <label>Name on Card</label>
        <input type="text" class="form-control" name="name_on_card">
      </div>
      <div class="form-group col-6">
        <label>Card Number</label>
        <input type="number" class="form-control"  name="card_number">
      </div>
      <div class="form-group col-6">
        <label>Expiry Date</label>
        <input type="date" class="form-control" name="expiry_date">
      </div>
      <div class="form-group col-6">
        <label>Enter CVV</label>
        <input type="number" class="form-control"  name="cvv">
      </div>
      <div class="col-12 text-right">
        <button class="btn btn-fill">Confirm</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
