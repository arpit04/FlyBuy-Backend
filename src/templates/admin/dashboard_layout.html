<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/icons/favicon.ico') }}">
    <!-- Site Title -->
    <title>FlyBuy</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet">
    <!-- Fonts for icons -->
    <link href="{{ url_for('static', filename='assets/css/all-fontawesome.min.css') }}" rel="stylesheet">
    <!-- bootstrap -->
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Plugins CSS -->
    <link href="{{ url_for('static', filename='assets/css/plugins/owl.carousel.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/plugins/magnific-popup.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/plugins/spacing-and-height.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/plugins/dropkick.css') }}" rel="stylesheet">
    <!-- Style CSS -->
    <link href="{{ url_for('static', filename='assets/css/theme-modules.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{{ url_for('static', filename='assets/css/custom.css') }}" rel="stylesheet">
</head>

<body>
    <div id="admin-content" class="bg-color-gray">
        <!-- Header -->
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid mx-0 mx-md-20px mx-lg-60px">
                <a class="navbar-brand" href="{{ url_for('admin_view.admin_dashboard') }}">
                    <img class="etcodes-normal-logo" src="{{ url_for('static', filename='assets/images/logo_1.png') }}" width="85" height="22" alt="Logo">
                    <img class="etcodes-mobile-logo" src="{{ url_for('static', filename='assets/images/logo_1.png') }}" width="65" height="22" alt="Logo">
                </a>
                <button class="navbar-toggler hamburger-menu-btn" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span>toggle menu</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('admin_view.admin_dashboard') }}">Dashboard</a>
                        </li>
                        {% if user_type == 3 %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('admin_view.categories') }}">Categories</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('admin_view.users') }}">Users</a>
                            </li>
                        {% endif %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin_view.products') }}">Products</a>
                        </li>
                        
                        <li class="nav-item login-btn">
                            <a href="{{ url_for('view.user_logout') }}" class="btn btn-fill"> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Header -->

        {% block content %}
        {% endblock %}

    </div>
    <!-- ================================================== -->
    <!-- Placed js files at the end of the document so the pages load faster -->
    <script type="text/javascript" src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='assets/js/plugins/bootstrap.bundle.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='assets/js/plugins/jquery.magnific-popup.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='assets/js/plugins/owl.carousel.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='assets/js/plugins/dropkick.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
</body>

</html>
