{% extends "admin/dashboard_layout.html" %}

{% block content %}
  <div class="page-container container scene-main scene-main--fade_In">
      <div class="container admin-wrapper bg-color-white p-30px">
          <div class="section-title">
              <h5>Categories list</h5>
              <div class="button-outer">
                  <button type="button" id="add_category" data-toggle="modal" data-id="1" data-target="#category_add" class="delete btn btn-lime btn-xs">Add Category</button>
              </div>
          </div>
          <input type="text" id="myInput" placeholder="Search for">
          <div class="table-responsive">
              <table class="table admin-table table-bordered table-striped">
                  <tr>
                      <th>Sr. no.</th>
                      <th>Title</th>
                      <th></th>
                  </tr>
                  <tbody id="list">
                  <tr>
                      <td>1</td>
                      <td>Clothings</td>
                      <td style="width:140px;">
                          <div class="button-outer" style="width:140px;">
                              <a type="button" href="#" class="btn btn-lime btn-xs">Edit</a>
                              <button type="button" id="delete_category" data-toggle="modal" data-id="1" data-target="#category_delete" class="delete btn btn-lime btn-xs">Delete</button>
                          </div>
                      </td>
                  </tr>
                  <tr>
                      <td>2</td>
                      <td>Footwear</td>
                      <td style="width:140px;">
                          <div class="button-outer" style="width:140px;">
                              <a type="button" href="#" class="btn btn-lime btn-xs">Edit</a>
                              <button type="button" id="delete_category" data-toggle="modal" data-id="1" data-target="#category_delete" class="delete btn btn-lime btn-xs">Delete</button>
                          </div>
                      </td>
                  </tr>
                  <tr>
                      <td>3</td>
                      <td>Electronics</td>
                      <td style="width:140px;">
                          <div class="button-outer" style="width:140px;">
                              <a type="button" href="#" class="btn btn-lime btn-xs">Edit</a>
                              <button type="button" id="delete_category" data-toggle="modal" data-id="1" data-target="#category_delete" class="delete btn btn-lime btn-xs">Delete</button>
                          </div>
                      </td>
                  </tr>
                  </tbody>
              </table>
          </div>
          <nav class="pagination_holder">
              <ul class="pagination">

                  <li class="page-item">
                      <a class="page-link" href="#" aria-label="Next">
                          <span>
                              &lt;
                          </span>
                          <span class="sr-only">Next</span>
                      </a>
                  </li>
                  <li class="page-item active">
                      <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item">
                      <a class="page-link" href="#">2</a>
                  </li>
                  <li class="page-item">
                      <a class="page-link" href="#">3</a>
                  </li>
                  <li class="page-item">
                      <a class="page-link" href="#" aria-label="Next">
                          <span>
                              &gt;
                          </span>
                          <span class="sr-only">Next</span>
                      </a>
                  </li>
              </ul>
          </nav>
      </div>
  </div>

  <div class="modal fade" id="category_delete">
      <div class="modal-dialog modal-sm delete-modal">
          <div class="modal-content">
              <div class="modal-header">
                  <h6 class="modal-title">Delete Category</h6>
              </div>
              <div class="modal-body">
                  <p>Do you really want to delete?</p>
              </div>
              <div class="modal-footer">
                  <a type="button" id="delete_modal_category" data-id="" class="btn btn-lime btn-xs" >Yes</a>
                  <button type="submit" class="btn btn-lime btn-xs" data-dismiss="modal">No</button>
              </div>
          </div>
      </div>
  </div>

  <div class="modal fade" id="category_add">
      <div class="modal-dialog modal-sm delete-modal">
          <div class="modal-content">
              <div class="modal-header">
                  <h6 class="modal-title">Add Category</h6>
              </div>
              <form class="add_category" role="form">
              <div class="modal-body">
                  <input class="input" type="text" name="category_name" placeholder="category">
                  <br><br>
                  <button class="btn btn-lime btn-xs" type="submit" id='add_category'>Add</button>
              </div>
              </form>
          </div>
      </div>
  </div>
{% endblock %}
